<div *ngIf="!loading" class="padding gray-f">
    搜索关键词 <span class="primary-f">{{words}}</span> , 
    共有 <span class="primary-f">{{songCount}}</span> 条结果
</div>

<div *ngIf="loading" class="padding gray-f">努力加载中 : )</div>

<ul class="padding-x flex-1 border-1" style="overflow-y: auto;">
    <li title="点击跳转到歌曲详情" class="padding-y border-3 flex item" *ngFor="let song of songs; let i=index">
        <div class="padding-x dark-f no">{{i * page + 1}}</div>
        <div class="flex-1">
            {{song.name}}
            <span class="gray-f padding-x">{{song.artists | artist | limit}}</span>
        </div>
        <div class="padding-x gray-f">{{song.album?.name | limit: 15}}</div>
    </li>
</ul>

<pagination class="border-1 padding-s" [limit]="limit" [total]="songCount" [current]="page" (switch)="doPagination($event)"></pagination>

<div *ngIf="!loading" class="padding gray-f">
    搜索关键词为 <span class="primary-f">{{words}}</span> , 
    共有 <span class="primary-f">{{artistCount}}</span> 条结果
</div>

<div *ngIf="loading" class="padding gray-f">努力加载中 : )</div>

<div class="flex-1 border-1" style="overflow-y: auto;">
    <div class="artist margin-s" [title]="artist.name" *ngFor="let artist of artists">
        <img src="{{artist.img1v1Url}}" />
        <div class="padding-s">{{artist.name | limit: 7}}</div>
    </div>
</div>

<pagination class="border-1 padding-s" [limit]="limit" [total]="artistCount" [current]="page" (switch)="doPagination($event)"></pagination>

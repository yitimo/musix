<div class="ctrl" [ngClass]="{off: current===1}" (click)="doSwitch(1)">首页</div>
<div class="ctrl" [ngClass]="{off: current===1}" (click)="doSwitch(current-1)">上一页</div>
弟 <div class="item">{{current}}</div> 页
<div class="ctrl" [ngClass]="{off: current===totalPage}" (click)="doSwitch(current+1)">下一页</div>
<div class="ctrl" [ngClass]="{off: current===totalPage}" (click)="doSwitch(totalPage)">尾页</div>

<div class="padding gray-f border-3">
    搜索关键词为 <span class="primary-f">{{words}}</span> , 
    共有 <span class="primary-f">{{playlistCount}}</span> 条结果
</div>
<div class="playlist padding-s flex" title="点击进入歌单详情" *ngFor="let playlist of playlists">
    <div class="cover">
        <img src="{{playlist.coverImgUrl}}" />
        <div class="dark mini"><img icon="earphone" /> {{playlist.playCount}}</div>
    </div>
    <div class="flex-1">
        {{playlist.name}}
        <div class="padding-s-y gray-f mini">{{playlist.trackCount}}首歌 by {{playlist.creator.nickname}}</div>
    </div>
</div>
